<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Match Swiping Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .swipe {
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
            overflow: hidden;
        }
        .swipe.left {
            transform: translateX(-100%);
        }
        .swipe.right {
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <div class="swipe">
        Swipe Me!
    </div>
    <script>
        const swipeElement = document.querySelector('.swipe');
        let startX;

        swipeElement.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
        });

        swipeElement.addEventListener('touchmove', function(e) {
            const touch = e.touches[0];
            const moveX = touch.clientX - startX;
            if (moveX > 50) {
                swipeElement.classList.add('right');
            } else if (moveX < -50) {
                swipeElement.classList.add('left');
            }
        });

        swipeElement.addEventListener('touchend', function(e) {
            swipeElement.className = 'swipe'; // reset
        });
    </script>
</body>
</html>
